<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalify ‚Äì Text to Speech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <h1>Welcome to <span>Vocalify</span></h1>
        <p class="tagline">Turn your words into voices from around the world üåç</p>

        <textarea id="text" placeholder="Type something here..."></textarea>

        <div class="controls">
            <label>Voice:</label>
            <select id="voiceSelect"></select>
        </div>

        <div class="sliders">
            <div>
                <label>Pitch</label>
                <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            </div>
            <div>
                <label>Speed</label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <div class="buttons">
            <button id="speakBtn">üîä Speak</button>
            <button id="stopBtn">‚èπ Stop</button>
        </div>
    </div>

    <script src="js\main.js"></script>
</body>
</html>
